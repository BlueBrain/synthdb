O0:
  layers:
  - 1
  - 2
  names:
    1: layer 1
    2: layer 2
  region_queries:
    1: '@.*1$'
    2: '@.*2$'
  thicknesses:
    1: 100
    2: 100
  boundaries:
    - mtypes:
      - L1_hard
      neurite_types:
        - basal_dendrite
      params_section:
        d_min: 5.0
        d_max: 20
        power: 1.5
      path: boundary_mesh.obj
    - mtypes:
      - L1_leaky
      neurite_types:
        - basal_dendrite
      params_section:
        d_min: -5.0
        d_max: 20
        power: 1.3
      path: boundary_mesh.obj
    - mtypes:
      - L1_hard_trunk
      neurite_types:
        - basal_dendrite
      params_trunk:
        d_min: 5.0
        d_max: 1000
        power: 3.0
      params_section:
        d_min: 5.0
        d_max: 20
      path: pia_mesh.obj
    - mtypes:
      - L1_attractive
      neurite_types:
        - basal_dendrite
      params_section:
        d_min: 0.0
        d_max: 200
        power: 3.0
      path: sphere.obj
      mode: attractive
  directions:
    - mtypes:
      - L1_left
      neurite_types:
        - basal_dendrite
      params:
        direction: [0, 0, 1]
        power : 2.0
        mode: parallel
    - mtypes:
      - L1_down
      neurite_types:
        - basal_dendrite
      params:
        direction: [0, -1.0, 0]
        power : 2.0
        layers: [1]
        mode: parallel
    - mtypes:
      - L1_down
      neurite_types:
        - basal_dendrite
      params:
        direction: [0, 1, 0]
        power : 1.5
        layers: [2]
        mode: perpendicular
