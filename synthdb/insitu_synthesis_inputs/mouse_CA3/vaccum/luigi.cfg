[core]
workers = 10
logging_conf_file = logging.conf

[RunnerConfig]
nb_jobs = 1

[SynthesisConfig]
mtypes = ["CA3sp_PC:dorsal", "CA3sp_PC:ventral", "CA3sp_PC"]
axon_method = synthesis

[GetSynthesisInputs]
url = git@bbpgitlab.epfl.ch:neuromath/synthdb.git
git_synthesis_input_path = synthdb/insitu_synthesis_inputs/mouse_CA3
branch = hipp_axons

[BuildMorphsDF]
neurondb_path = /gpfs/bbp.cscs.ch/project/proj142/entities/morphologies/morph_releases/CA3sp_PC_rediametrized/neurondb.xml
neurite_selection_path =  /gpfs/bbp.cscs.ch/project/proj142/entities/morphologies/morph_releases/CA3sp_PC_rediametrized/dataset.csv
morphology_dirs = {"path": "/gpfs/bbp.cscs.ch/project/proj142/entities/morphologies/morph_releases/CA3sp_PC_rediametrized"}

[VacuumSynthesize]
n_cells = 10

[ValidateVacuumSynthesis]
with_morphometrics = True
with_density_profiles = False
with_vacuum_morphologies = True
with_score_matrix_reports = True
with_trunk_validation = True
