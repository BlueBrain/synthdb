[core]
workers = 10
logging_conf_file = logging.conf

[RunnerConfig]
nb_jobs = 5

[SynthesisConfig]
axon_method = synthesis
mtypes = ["CBXgr_GoC", "CBXmo_BC", "CBXmo_StC"]

[CircuitConfig]
atlas_path = /gpfs/bbp.cscs.ch/project/proj143/circuit_test/20231208/atlas
region = H

[BuildCircuit]
density_factor = 1.0

[SliceCircuit]
n_cells = 10

[CreateBoundaryMask]
boundary_thickness = 1

[CreateAtlasPlanes]
plane_type = aligned
plane_count = 2
slice_thickness = 100
centerline_axis = 2

[GetSynthesisInputs]
url = git@bbpgitlab.epfl.ch:neuromath/synthdb.git
git_synthesis_input_path = synthdb/insitu_synthesis_inputs/mouse_CBX
branch = mouse_cerebellum

[BuildMorphsDF]
neurondb_path = ../morphos/morphologies/neurondb.xml
morphology_dirs = {"path": "../morphos/morphologies"}

[ValidateSynthesis]
with_collage = True
with_trunk_validation = False
with_path_distance_fits = False
with_morphometrics = False
with_density_profiles = False
with_scale_statistics = False
with_score_matrix_reports = False
with_morphology_validation_reports = False
