[RunnerConfig]
nb_jobs = 1

[SynthesisConfig]
mtypes = ["Granule"]

[GetSynthesisInputs]
url = git@bbpgitlab.epfl.ch:neuromath/synthdb.git
git_synthesis_input_path = synthdb/insitu_synthesis_inputs/mouse_granule
branch = mouse_granule

[BuildMorphsDF]
neurondb_path = neurondb.xml
morphology_dirs = {"path": "/gpfs/bbp.cscs.ch/project/proj81/InputData/Morphologies/Neurons/Mouse/CBX/Granule"}

[VacuumSynthesize]
n_cells = 10

[ValidateVacuumSynthesis]
with_morphometrics = False
with_density_profiles = False
with_vacuum_morphologies = True
with_score_matrix_reports = False
with_trunk_validation =False
